<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarytu</title>
  <link rel="stylesheet" href="styles.css">
  <link id="favicon" rel="icon" type="image/png" href="images/SOL/favicon-32x32.png">
  <script src="favicon.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- =======================
       Header
  ======================= -->
  <header class="site-header" id="site-header">
    <div class="container header-grid">
      <div class="brand">
        <a href="index.html" class="logo">
          <span class="logo-mark">L</span>
          <span class="logo-text">Librarytu</span>
        </a>
      </div>

      <nav class="main-nav" id="main-nav">
        <ul>
          <li><a href="index.html">Menu</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button id="theme-toggle" aria-label="Alternar tema">🌓</button>
      </div>
    </div>
  </header>

  <!-- =======================
       Conteúdo Principal
  ======================= -->
  <main class="container content">

    <!-- Card Topo Informativo -->
    <section class="card-top">
      <p>
        Esta página serve como central de sites desconhecidos, mas úteis. 
        Saiba mais em <a href="sobre.html">Sobre</a>.
      </p>
    </section>

    <!-- Card Topo de Atualizações -->
    <section class="card-top">
      <h1>🚀 Atualizações 13/09/2025</h1>
      <p>
        Criação do site.
      </p>
    </section>

    <!-- Card Grande de Categorias -->
    <section class="card-big">
      <h2>📌 Escolha uma categoria</h2>

      <!-- Botões das categorias gerados pelo JS -->
      <div class="buttons-row" id="buttons-row"></div>

      <!-- Área das tabelas geradas pelo JS -->
      <div id="tables-area"></div>
    </section>
  </main>

  <!-- =======================
       Card de Detalhes
  ======================= -->
  <div id="detail-card" class="detail-card hidden">
    <div class="detail-content">
      <button id="close-detail" aria-label="Fechar detalhe">✖</button>
      <h3 id="detail-title"></h3>
      <p id="detail-description"></p>
      <button id="show-images" class="show-images-btn">📷 Mostrar Imagens</button>
    </div>
  </div>

  <!-- =======================
       Carrossel Modal
  ======================= -->
<div id="carousel-modal" class="carousel-modal hidden">
  <div class="carousel-modal-content">
    <button id="close-carousel" aria-label="Fechar carrossel">✖</button>
    <div class="carousel-large" id="carousel-large"></div>

    <!-- Bolinhas de indicador -->
    <div class="carousel-indicators" id="carousel-indicators"></div>

    <button id="prev-img" class="carousel-btn" aria-label="Imagem anterior">◀</button>
    <button id="next-img" class="carousel-btn" aria-label="Próxima imagem">▶</button>
  </div>
</div>


</body>
</html>
